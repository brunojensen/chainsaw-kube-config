app:
  foreign-service:
    account:
      url: http://smava-account-service/v1/account

server:
  servlet:
    context-path: /v1

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger

rest:
  security:
    issuer-uri: http://keycloak-server/auth/realms/master

security:
  oauth2:
    resource:
      id: bank-platform
      token-info-uri: ${rest.security.issuer-uri}/protocol/openid-connect/token/introspect
      user-info-uri: ${rest.security.issuer-uri}/protocol/openid-connect/userinfo
      jwt:
        key-value: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
